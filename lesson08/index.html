<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>

      <caption>

      </caption>

      </thead>
      <tbody>
        <tr>
          <td>Feature 1</td>
          <td>✅</td>
          <td>✅</td>
          <td>✅</td>
        </tr>
        <tr>
          <td>Feature 2</td>
          <td>❌</td>
          <td>✅</td>
          <td>✅</td>
        </tr>
        <tr>
          <td>Feature 3</td>
          <td>❌</td>
          <td>❌</td>
          <td>✅</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
